<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Range Slider</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Ajuste de Foco</h1>

    <div class="image-wrapper">
      <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" alt="Imagem de exemplo" />
    </div>

    <input 
      type="range" 
      min="0" 
      max="20" 
      value="10" 
      id="slider"
    />

    <span class="value">Desfoque: 10px</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
