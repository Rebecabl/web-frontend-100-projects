<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Gerador de senhas com HTML, CSS e JavaScript">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Password Generator</h2>

  <div class="result-container">
    <span id="result"></span>
    <button id="clipboard">Copiar</button>
  </div>

  <div class="settings">
    <div class="setting">
      <label>Tamanho</label>
      <input type="number" id="length" min="4" max="20" value="10">
    </div>

    <div class="setting">
      <label>Maiúsculas</label>
      <input type="checkbox" id="uppercase" checked>
    </div>

    <div class="setting">
      <label>Minúsculas</label>
      <input type="checkbox" id="lowercase" checked>
    </div>

    <div class="setting">
      <label>Números</label>
      <input type="checkbox" id="numbers" checked>
    </div>

    <div class="setting">
      <label>Símbolos</label>
      <input type="checkbox" id="symbols">
    </div>
  </div>

  <button class="btn" id="generate">Gerar Senha</button>
</div>

<script src="script.js"></script>
</body>
</html>
