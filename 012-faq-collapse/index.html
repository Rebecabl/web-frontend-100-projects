<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>FAQ Collapse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Perguntas Frequentes</h1>

  <div class="faq-container">

    <div class="faq">
      <div class="faq-header">
        <h3>O que é este projeto?</h3>
        <span class="icon">+</span>
      </div>
      <p class="faq-body">
        Um exemplo simples de FAQ com animação e controle via JavaScript.
      </p>
    </div>

    <div class="faq">
      <div class="faq-header">
        <h3>Precisa de biblioteca?</h3>
        <span class="icon">+</span>
      </div>
      <p class="faq-body">
        Não. Tudo feito apenas com HTML, CSS e JavaScript puro.
      </p>
    </div>

    <div class="faq">
      <div class="faq-header">
        <h3>Posso usar em projetos reais?</h3>
        <span class="icon">+</span>
      </div>
      <p class="faq-body">
        Sim. O código é leve, reutilizável e fácil de adaptar.
      </p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
