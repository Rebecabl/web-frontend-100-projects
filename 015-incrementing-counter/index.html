<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Incrementing Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <div class="counter-box">
      <span class="counter" data-target="1500">0</span>
      <p>Usuários</p>
    </div>

    <div class="counter-box">
      <span class="counter" data-target="320">0</span>
      <p>Projetos</p>
    </div>

    <div class="counter-box">
      <span class="counter" data-target="980">0</span>
      <p>Avaliações</p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
